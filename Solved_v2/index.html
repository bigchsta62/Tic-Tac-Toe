<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- // The browser tab needs to match the game title -->
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- This project was inspired by code from https://dev.to/bornasepic/pure-and-simple-tic-tac-toe-with-javascript-4pgn
    and https://github.com/matteobruni/tsparticles  -->
  </head>

  <body>
    <!-- This overlay is from w3schools and is easily -->
    <div id="draw" onclick="off()">
      <h1>404</h1>
      <h2 id="noSoup"></h2>
    </div>
    <div id="overlay" onclick="off()">
      <div id="text">Overlay Text</div>
    </div>
    <div class="container">
      <div id="gameStatus"></div>
      <div class="game-board">
        <button class="game-btn btn" value="0" id="topLeft"></button>
        <button class="game-btn btn" value="1" id="topMid"></button>
        <button class="game-btn btn" value="2" id="topRight"></button>
        <button class="game-btn btn" value="3" id="middleLeft"></button>
        <button class="game-btn btn" value="4" id="middleMid"></button>
        <button class="game-btn btn" value="5" id="middleRight"></button>
        <button class="game-btn btn" value="6" id="bottomLeft"></button>
        <button class="game-btn btn" value="7" id="bottomMid"></button>
        <button class="game-btn btn" value="8" id="bottomRight"></button>
      </div>

      <!-- // There will be a restart game button that will restart the entire game -->
      <button class="restart-btn">Restart Game</button>
    </div>
    <div id="tsparticles"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.33.2/tsparticles.js"
      integrity="sha512-n5AQIyhBKpgHOVBwM5+aOPdywOcEw1wJ/sq8Vqv8zHd/kHiLkVDm6t35U4Tz0x9Ss94KaP8ejf7lNKMbiGpNDw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
